<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #dc2626;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .tagline {
            color: #666;
            font-size: 1.1em;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 30px;
            background: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }

        .nav-btn.active {
            background: #dc2626;
            color: white;
        }

        .section {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select, textarea {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 14px 40px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #b91c1c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }

        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input, .search-bar select {
            flex: 1;
            min-width: 200px;
        }

        .donor-card {
            background: #f9fafb;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #dc2626;
            transition: all 0.3s ease;
        }

        .donor-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateX(5px);
        }

        .donor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .donor-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #1f2937;
        }

        .blood-badge {
            background: #dc2626;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .donor-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            color: #4b5563;
        }

        .info-item {
            display: flex;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #374151;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-available {
            background: #d1fae5;
            color: #065f46;
        }

        .status-unavailable {
            background: #fee2e2;
            color: #991b1b;
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .inventory-card {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
            transition: transform 0.3s ease;
        }

        .inventory-card:hover {
            transform: scale(1.05);
        }

        .blood-type {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .units-count {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .units-label {
            opacity: 0.9;
            font-size: 0.9em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #dc2626;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .nav-buttons {
                flex-direction: column;
            }

            .nav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü©∏ Blood Bank Management System</h1>
            <p class="tagline">Save Lives - Donate Blood</p>
        </header>

        <div class="nav-buttons">
            <button class="nav-btn active" onclick="showSection('register')">Register as Donor</button>
            <button class="nav-btn" onclick="showSection('search')">Search Blood</button>
            <button class="nav-btn" onclick="showSection('donors')">All Donors</button>
            <button class="nav-btn" onclick="showSection('inventory')">Blood Inventory</button>
            <button class="nav-btn" onclick="showSection('donate')">Record Donation</button>
            <button class="nav-btn" onclick="showSection('stats')">Statistics</button>
        </div>

        <!-- Register Section -->
        <div id="register" class="section active">
            <h2 style="margin-bottom: 20px; color: #1f2937;">Register as Blood Donor</h2>
            <div id="registerAlert"></div>
            <form id="registerForm" onsubmit="registerDonor(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label>Age *</label>
                        <input type="number" id="age" min="18" max="65" required>
                    </div>
                    <div class="form-group">
                        <label>Blood Group *</label>
                        <select id="bloodGroup" required>
                            <option value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Gender *</label>
                        <select id="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contact Number *</label>
                        <input type="tel" id="contact" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email">
                    </div>
                </div>
                <div class="form-group">
                    <label>Address *</label>
                    <textarea id="address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>Medical History (if any)</label>
                    <textarea id="medicalHistory" rows="2" placeholder="Any allergies, conditions, or medications"></textarea>
                </div>
                <button type="submit" class="btn">Register as Donor</button>
            </form>
        </div>

        <!-- Search Section -->
        <div id="search" class="section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">Search Available Blood Donors</h2>
            <div class="search-bar">
                <select id="searchBloodGroup" onchange="searchDonors()">
                    <option value="">All Blood Groups</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
                <select id="searchAvailability" onchange="searchDonors()">
                    <option value="all">All Donors</option>
                    <option value="available">Available to Donate</option>
                    <option value="unavailable">Recently Donated</option>
                </select>
                <input type="text" id="searchName" placeholder="Search by name..." oninput="searchDonors()">
            </div>
            <div id="searchResults"></div>
        </div>

        <!-- All Donors Section -->
        <div id="donors" class="section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">All Registered Donors</h2>
            <div id="donorsList"></div>
        </div>

        <!-- Inventory Section -->
        <div id="inventory" class="section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">Blood Inventory</h2>
            <div class="inventory-grid" id="inventoryGrid"></div>
        </div>

        <!-- Record Donation Section -->
        <div id="donate" class="section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">Record Blood Donation</h2>
            <div id="donateAlert"></div>
            <form onsubmit="recordDonation(event)">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Select Donor *</label>
                        <select id="donorSelect" required onchange="updateDonorInfo()">
                            <option value="">Choose a donor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Units to Collect *</label>
                        <input type="number" id="units" value="1" min="1" max="2" required>
                    </div>
                </div>
                <div id="donorInfoDisplay" style="margin: 20px 0; padding: 15px; background: #f9fafb; border-radius: 8px; display: none;">
                    <h3 style="margin-bottom: 10px; color: #1f2937;">Donor Information</h3>
                    <div id="donorInfoContent"></div>
                </div>
                <button type="submit" class="btn">Record Donation</button>
            </form>
            <div style="margin-top: 40px;">
                <h3 style="margin-bottom: 15px; color: #1f2937;">Recent Donations</h3>
                <div id="donationHistory"></div>
            </div>
        </div>

        <!-- Statistics Section -->
        <div id="stats" class="section">
            <h2 style="margin-bottom: 20px; color: #1f2937;">Blood Bank Statistics</h2>
            <div class="stats-grid" id="statsGrid"></div>
        </div>
    </div>

    <script>
        // Data storage
        let donors = [];
        let inventory = {
            'A+': 0, 'A-': 0, 'B+': 0, 'B-': 0,
            'AB+': 0, 'AB-': 0, 'O+': 0, 'O-': 0
        };
        let donations = [];
        let donorIdCounter = 1;

        // Initialize with sample data
        function initializeSampleData() {
            const sampleDonors = [
                { name: 'John Smith', age: 28, bloodGroup: 'O+', gender: 'Male', contact: '123-456-7890', email: 'john@email.com', address: '123 Main St, City', medicalHistory: 'None', lastDonation: new Date('2024-08-01'), totalDonations: 3 },
                { name: 'Sarah Johnson', age: 32, bloodGroup: 'A+', gender: 'Female', contact: '234-567-8901', email: 'sarah@email.com', address: '456 Oak Ave, Town', medicalHistory: 'None', lastDonation: null, totalDonations: 0 },
                { name: 'Michael Brown', age: 25, bloodGroup: 'B+', gender: 'Male', contact: '345-678-9012', email: 'michael@email.com', address: '789 Pine Rd, Village', medicalHistory: 'None', lastDonation: new Date('2024-10-15'), totalDonations: 2 },
                { name: 'Emily Davis', age: 30, bloodGroup: 'AB+', gender: 'Female', contact: '456-789-0123', email: 'emily@email.com', address: '321 Elm St, District', medicalHistory: 'None', lastDonation: null, totalDonations: 0 },
                { name: 'David Wilson', age: 35, bloodGroup: 'O-', gender: 'Male', contact: '567-890-1234', email: 'david@email.com', address: '654 Maple Dr, County', medicalHistory: 'None', lastDonation: new Date('2024-09-20'), totalDonations: 5 }
            ];

            sampleDonors.forEach(donor => {
                donor.id = `D${String(donorIdCounter++).padStart(4, '0')}`;
                donors.push(donor);
            });

            // Add some inventory
            inventory['O+'] = 15;
            inventory['A+'] = 10;
            inventory['B+'] = 8;
            inventory['AB+'] = 5;
            inventory['O-'] = 12;
            inventory['A-'] = 6;
            inventory['B-'] = 4;
            inventory['AB-'] = 3;

            updateAllDisplays();
        }

        // Show section
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');

            if (sectionId === 'search') searchDonors();
            if (sectionId === 'donors') displayAllDonors();
            if (sectionId === 'inventory') displayInventory();
            if (sectionId === 'donate') {
                populateDonorSelect();
                displayDonationHistory();
            }
            if (sectionId === 'stats') displayStatistics();
        }

        // Register donor
        function registerDonor(event) {
            event.preventDefault();
            const donor = {
                id: `D${String(donorIdCounter++).padStart(4, '0')}`,
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                bloodGroup: document.getElementById('bloodGroup').value,
                gender: document.getElementById('gender').value,
                contact: document.getElementById('contact').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                medicalHistory: document.getElementById('medicalHistory').value || 'None',
                lastDonation: null,
                totalDonations: 0,
                registrationDate: new Date()
            };

            donors.push(donor);
            showAlert('registerAlert', `Successfully registered! Your Donor ID is: ${donor.id}`, 'success');
            document.getElementById('registerForm').reset();
            updateAllDisplays();
        }

        // Check if donor can donate (90 days gap)
        function canDonate(donor) {
            if (!donor.lastDonation) return true;
            const daysSince = Math.floor((new Date() - new Date(donor.lastDonation)) / (1000 * 60 * 60 * 24));
            return daysSince >= 90;
        }

        // Get days since last donation
        function getDaysSince(donor) {
            if (!donor.lastDonation) return null;
            return Math.floor((new Date() - new Date(donor.lastDonation)) / (1000 * 60 * 60 * 24));
        }

        // Display donor card
        function createDonorCard(donor) {
            const available = canDonate(donor);
            const daysSince = getDaysSince(donor);
            
            return `
                <div class="donor-card">
                    <div class="donor-header">
                        <div class="donor-name">${donor.name}</div>
                        <div class="blood-badge">${donor.bloodGroup}</div>
                    </div>
                    <div class="donor-info">
                        <div class="info-item">
                            <span class="info-label">ID:</span>
                            <span>${donor.id}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Age:</span>
                            <span>${donor.age} years</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Gender:</span>
                            <span>${donor.gender}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Contact:</span>
                            <span>${donor.contact}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            <span>${donor.email || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Total Donations:</span>
                            <span>${donor.totalDonations}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Last Donation:</span>
                            <span>${donor.lastDonation ? new Date(donor.lastDonation).toLocaleDateString() : 'Never'}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Status:</span>
                            <span class="status-badge ${available ? 'status-available' : 'status-unavailable'}">
                                ${available ? '‚úì Available' : `‚è± ${90 - daysSince} days left`}
                            </span>
                        </div>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="info-label">Address:</span> ${donor.address}
                    </div>
                </div>
            `;
        }

        // Search donors
        function searchDonors() {
            const bloodGroup = document.getElementById('searchBloodGroup').value;
            const availability = document.getElementById('searchAvailability').value;
            const nameQuery = document.getElementById('searchName').value.toLowerCase();

            let filtered = donors.filter(donor => {
                const matchBlood = !bloodGroup || donor.bloodGroup === bloodGroup;
                const matchName = !nameQuery || donor.name.toLowerCase().includes(nameQuery);
                const matchAvailability = availability === 'all' || 
                    (availability === 'available' && canDonate(donor)) ||
                    (availability === 'unavailable' && !canDonate(donor));
                
                return matchBlood && matchName && matchAvailability;
            });

            const resultsDiv = document.getElementById('searchResults');
            if (filtered.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <h3>No donors found</h3>
                        <p>Try adjusting your search criteria</p>
                    </div>
                `;
            } else {
                resultsDiv.innerHTML = filtered.map(createDonorCard).join('');
            }
        }

        // Display all donors
        function displayAllDonors() {
            const donorsDiv = document.getElementById('donorsList');
            if (donors.length === 0) {
                donorsDiv.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <h3>No donors registered yet</h3>
                        <p>Be the first to register!</p>
                    </div>
                `;
            } else {
                donorsDiv.innerHTML = donors.map(createDonorCard).join('');
            }
        }

        // Display inventory
        function displayInventory() {
            const inventoryDiv = document.getElementById('inventoryGrid');
            inventoryDiv.innerHTML = Object.entries(inventory).map(([group, units]) => `
                <div class="inventory-card">
                    <div class="blood-type">${group}</div>
                    <div class="units-count">${units}</div>
                    <div class="units-label">Units Available</div>
                </div>
            `).join('');
        }

        // Populate donor select
        function populateDonorSelect() {
            const select = document.getElementById('donorSelect');
            select.innerHTML = '<option value="">Choose a donor</option>' + 
                donors.map(d => `<option value="${d.id}">${d.name} (${d.id}) - ${d.bloodGroup}</option>`).join('');
        }

        // Update donor info display
        function updateDonorInfo() {
            const donorId = document.getElementById('donorSelect').value;
            const display = document.getElementById('donorInfoDisplay');
            const content = document.getElementById('donorInfoContent');

            if (!donorId) {
                display.style.display = 'none';
                return;
            }

            const donor = donors.find(d => d.id === donorId);
            const available = canDonate(donor);
            const daysSince = getDaysSince(donor);

            display.style.display = 'block';
            content.innerHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
                    <div><strong>Name:</strong> ${donor.name}</div>
                    <div><strong>Blood Group:</strong> ${donor.bloodGroup}</div>
                    <div><strong>Last Donation:</strong> ${donor.lastDonation ? new Date(donor.lastDonation).toLocaleDateString() : 'Never'}</div>
                    <div><strong>Total Donations:</strong> ${donor.totalDonations}</div>
                    <div><strong>Status:</strong> 
                        <span class="status-badge ${available ? 'status-available' : 'status-unavailable'}">
                            ${available ? '‚úì Can Donate' : `‚è± Wait ${90 - daysSince} days`}
                        </span>
                    </div>
                </div>
            `;
        }

        // Record donation
        function recordDonation(event) {
            event.preventDefault();
            const donorId = document.getElementById('donorSelect').value;
            const units = parseInt(document.getElementById('units').value);
            const donor = donors.find(d => d.id === donorId);

            if (!canDonate(donor)) {
                const daysSince = getDaysSince(donor);
                showAlert('donateAlert', `This donor cannot donate yet. Must wait ${90 - daysSince} more days.`, 'error');
                return;
            }

            donor.lastDonation = new Date();
            donor.totalDonations++;
            inventory[donor.bloodGroup] += units;

            donations.push({
                id: `R${String(donations.length + 1).padStart(4, '0')}`,
                donorId: donor.id,
                donorName: donor.name,
                bloodGroup: donor.bloodGroup,
                units: units,
                date: new Date()
            });

            showAlert('donateAlert', `Donation recorded successfully! ${units} unit(s) of ${donor.bloodGroup} added to inventory.`, 'success');
            event.target.reset();
            document.getElementById('donorInfoDisplay').style.display = 'none';
            displayDonationHistory();
            updateAllDisplays();
        }

        // Display donation history
        function displayDonationHistory() {
            const historyDiv = document.getElementById('donationHistory');
            if (donations.length === 0) {
                historyDiv.innerHTML = '<p style="color: #9ca3af;">No donations recorded yet.</p>';
                return;
            }

            const recent = donations.slice(-10).reverse();
            historyDiv.innerHTML = recent.map(d => `
                <div style="background: #f9fafb; padding: 15px; border-radius: 8px; margin-bottom: 10px;">
                    <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px;">
                        <div>
                            <strong>${d.donorName}</strong> (${d.donorId}) - ${d.bloodGroup}
                        </div>
                        <div style="color: #6b7280;">
                            ${new Date(d.date).toLocaleString()} | ${d.units} unit(s)
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display statistics
        function displayStatistics() {
            const totalDonors = donors.length;
            const availableDonors = donors.filter(canDonate).length;
            const totalDonations = donations.length;
            const totalUnits = Object.values(inventory).reduce((a, b) => a + b, 0);

            document.getElementById('statsGrid').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalDonors}</div>
                    <div class="stat-label">Total Donors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${availableDonors}</div>
                    <div class="stat-label">Available Donors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalDonations}</div>
                    <div class="stat-label">Total Donations</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalUnits}</div>
                    <div class="stat-label">Blood Units in Stock</div>
                </div>
            `;
        }

        // Show alert
        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alertDiv.innerHTML = '', 5000);
        }

        // Update all displays
        function updateAllDisplays() {
            displayInventory();
            displayStatistics();
        }

        // Initialize on load
        window.onload = function() {
            initializeSampleData();
        };
    </script>
</body>
</html>
